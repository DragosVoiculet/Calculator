<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "Styles.css">

</head>
<body>
    <div id = 'calculator-container'>
        <div id = 'result-container'></div>
        <div id = 'buttons-container'>
            <button class = 'button settings-buttons' id = 'clear-button'>AC</button>
            <button class = 'button settings-buttons' id = 'modulo-button'>%</button>
            <button class = 'button settings-buttons' id = 'sign-swap-button'>+/-</button>
            <button class ='button operation-buttons' id = 'divide'>/</button>
            <button class="button number-button" id="button-1">1</button>
            <button class="button number-button" id="button-2">2</button>
            <button class="button number-button" id="button-3">3</button>
            <button class ='button operation-buttons' id = 'multiply'>X</button>
            <button class="button number-button" id="button-4">4</button>
            <button class="button number-button" id="button-5">5</button>
            <button class="button number-button" id="button-6">6</button>
            <button class ='button operation-buttons' id = 'minus'>-</button>
            <button class="button number-button" id="button-7">7</button>
            <button class="button number-button" id="button-8">8</button>
            <button class="button number-button" id="button-9">9</button>
            <button class ='button operation-buttons' id = 'plus'>+</button>
            <button class="button number-button" id="button-0">0</button>
            <button class="button" id="decimal-button">.</button>
            <button class="button" id = 'equal'>=</button>
        </div>
    </div>





    <script src="script.js"></script>

</body>
</html>
